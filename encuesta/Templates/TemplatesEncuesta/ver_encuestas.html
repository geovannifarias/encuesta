<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encuestas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Encuestas</h1>
      </div>
      <div class="row">
        {% if encuestas %}
          {% for encuesta in encuestas %}
            <div class="col-8">
              <a href="{% url 'responder encuesta' encuesta.id %}">
                <div class="card mb-3">
                  <div class="card-body">
                    <h2 class="card-title">{{ encuesta.nombre }}</h2>
                    <p class="card-text">Descripción: {{ encuesta.descripcion }}</p>
                    <p class="card-text">Fecha de Creación: {{ encuesta.fecha_creacion }}</p>
                  </div>
                </div>
              </a>
            </div>
          {% endfor %}
        {% else %}
          <p>No hay encuestas habilitadas</p>
        {% endif %}
      </div>
      <a href="../../start/" class="btn p-2 btn-success w-40">Volver</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="
        sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
