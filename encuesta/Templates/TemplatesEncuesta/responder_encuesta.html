<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encuestas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Responder Encuesta</h1>
      <form method="POST" action="{% url 'responder encuesta' encuesta.id %}">
        {% csrf_token %}
        <h2>{{ encuesta.nombre }}</h2>
        {% for pregunta in preguntas %}
          <div class="mb-3">
            <label for="pregunta-{{ pregunta.id }}" class="form-label">{{ pregunta.pregunta_texto }}</label>
            {% for alternativa in alternativas %}
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pregunta-{{ pregunta.id }}" id="alternativa{{ alternativa.id }}" value="{{ alternativa.id }}" required />
                <label class="form-check-label" for="alternativa-{{ alternativa.id }}">{{ alternativa }}</label>
              </div>
            {% endfor %}
          </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Enviar Respuestas</button>
        <a href="../../ver_encuestas/" class="btn p-2 btn-success w-40">Volver</a>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="
                                sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
