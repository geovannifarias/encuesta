<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLABORAPRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="
    sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
       <div class="alert alert-info display-1 text-center">COLABORAPRO</div>
       <div class="row">
            <div class="col-md-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
            </div>
            
            <div class="col-md-6">
              <body>
                <div class="container">
                 {%if messages %} {%for mensaje in messages %}
                  <div class="alert {% if mensaje.tags == 'success' %} alert-success alert-dismissible fade show{% else %} 
                                          alert-danger alert-dismissible fade show{% endif %}">
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" ></button>
                      {{mensaje}}
                    </div>
                    {% endfor %} {% endif %}
                    <div class="row">
                      <div class="col">
                        <form action="" method="POST">
                          {% csrf_token %}
                          <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" name="username" class="form-control" />
                          </div>
                          <div class="mb-3">
                            <label for="password" class="form-label">Contrase√±a</label>
                            <input type="password" name="password" class="form-control" />
                          </div>
                          <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                      </div> </div> </div>
                </body>
            </div>
        </div>
    </div>
</body>
</html>
